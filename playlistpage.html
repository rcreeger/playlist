<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>Playlist</title>
    <style media="screen">
    </style>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script type="text/javascript" defer src="new.js"></script>

  </head>
  <body>
    <header class="header">PLAYLIST PAGE:</header>
    <div class="othercontainer">
      <div>

        <div class="album-header">
          <div>

          <span>Click an album to add its tracks to the bin</span>

          </div>
        </div>
        <div class="album-showcase">
          <div class="album-art-container">
          </div>
        </div>

        <div class="album-info-container">
          <div class="album-info">

          </div>
        </div>

        <div class="album-info-buttons">
          <div>
          <button type="button" class="clear-tracks" name="clear-tracks">clear tracks</button>
          <button type="button" class="submit-bin" name="submit-bin">submit bin</button>

          </div>
        </div>

      </div>
    </div>
    <footer class="footer"><pre>&copy; 2018 Richard Creeger</pre></footer>
  </body>
</html>
